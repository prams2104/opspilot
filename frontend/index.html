<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpsPilot - Operations Reconciliation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1> OpsPilot</h1>
            <p>AI-Powered Operations Reconciliation</p>
        </header>

        <!-- Stats Cards -->
        <div class="stats">
            <div class="stat-card">
                <h3 id="total-trades">0</h3>
                <p>Total Trades</p>
            </div>
            <div class="stat-card">
                <h3 id="pending-trades">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h3 id="total-issues">0</h3>
                <p>Open Issues</p>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button id="refresh-btn" class="btn btn-primary">üîÑ Refresh Data</button>
            <button id="reconcile-btn" class="btn btn-success">üîç Run Reconciliation</button>
        </div>

        <!-- Trades Table -->
        <section class="section">
            <h2> Recent Trades</h2>
            <div class="table-container">
                <table id="trades-table">
                    <thead>
                        <tr>
                            <th>Trade ID</th>
                            <th>Trader</th>
                            <th>Instrument</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Side</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="trades-body">
                        <!-- Data loaded via JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Issues Table -->
        <section class="section">
            <h2> Reconciliation Issues</h2>
            <div class="table-container">
                <table id="issues-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Severity</th>
                            <th>Trade ID</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="issues-body">
                        <!-- Data loaded via JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- AI Copilot -->
        <section class="section copilot-section">
            <h2> AI Copilot</h2>
            <div class="copilot-box">
                <textarea id="copilot-query" placeholder="Ask me anything: 'What's wrong with the system?' or 'Summarize today's issues'"></textarea>
                <button id="ask-copilot-btn" class="btn btn-primary">Ask AI</button>
                <div id="copilot-response" class="copilot-response"></div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
